<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大会投稿フォーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>大会投稿フォーム</h1>

<form enctype="multipart/form-data">
  <div>
    <label>タイトル:</label>
    <input type="text" id="title" placeholder="例: ポケモン">
  </div>
  <div>
    <label>大会名:</label>
    <input type="text" id="tournament" placeholder="例: ジムバトル">
  </div>
  <div>
    <label>参加人数:</label>
    <input type="number" id="participants" min="1" placeholder="例: 54">
  </div>
  <div>
    <label>優勝者:</label>
    <input type="text" id="winner" placeholder="名前">
  </div>
  <div>
    <label>デッキ名:</label>
    <input type="text" id="deck" placeholder="デッキ名">
  </div>
  <div>
    <label>画像:</label>
    <input type="file" id="image" accept="image/*">
  </div>
  <button type="submit">Xに投稿</button>
</form>

<script src="script.js"></script>
</body>
</html>
